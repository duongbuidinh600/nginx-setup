server {
    listen 80;
    server_name kibana.duongbd.site;

    access_log /var/log/nginx/kibana.access.log main;
    error_log /var/log/nginx/kibana.error.log warn;

    # Security headers
    include snippets/security-headers.conf;

    # Increase buffer size for Kibana
    client_max_body_size 100M;

    location / {
        # Common proxy headers
        include snippets/proxy-headers.conf;

        # Additional Kibana-specific headers
        proxy_set_header kbn-xsrf true;

        # Route to Kibana upstream
        proxy_pass http://kibana_backend;

        # Increase timeouts for Kibana queries
        proxy_connect_timeout 75s;

        # Enable buffering for better performance
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "OK";
        add_header Content-Type text/plain;
    }
}
