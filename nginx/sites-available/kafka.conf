server {
    listen 80;
    server_name kafka.duongbd.site;

    access_log /var/log/nginx/kafka-ui.access.log main;
    error_log /var/log/nginx/kafka-ui.error.log warn;

    # Security headers
    include snippets/security-headers.conf;

    location / {
        # Common proxy headers
        include snippets/proxy-headers.conf;

        # Route to Kafka UI upstream
        proxy_pass http://kafka_ui_backend;

        # Timeouts for Kafka UI
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Disable buffering for streaming responses
        proxy_buffering off;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "OK";
        add_header Content-Type text/plain;
    }
}
