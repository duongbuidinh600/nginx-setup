server {
    listen 80;
    server_name mysql.duongbd.site;

    access_log /var/log/nginx/mysql-adminer.access.log main;
    error_log /var/log/nginx/mysql-adminer.error.log warn;

    # Security headers
    include snippets/security-headers.conf;

    # Allow file uploads for SQL imports
    client_max_body_size 100M;

    location / {
        # Common proxy headers
        include snippets/proxy-headers.conf;

        # Route to Adminer upstream
        proxy_pass http://adminer_backend;

        # Timeouts for large SQL operations
        proxy_connect_timeout 60s;
        proxy_send_timeout 120s;
        proxy_read_timeout 300s;

        # Enable buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "OK";
        add_header Content-Type text/plain;
    }
}
