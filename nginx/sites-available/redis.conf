server {
    listen 80;
    server_name redis.duongbd.site;

    access_log /var/log/nginx/redis-commander.access.log main;
    error_log /var/log/nginx/redis-commander.error.log warn;

    # Security headers
    include snippets/security-headers.conf;

    location / {
        # Common proxy headers
        include snippets/proxy-headers.conf;

        # Route to Redis Commander upstream
        proxy_pass http://redis_commander_backend;

        # Enable buffering for better performance
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "OK";
        add_header Content-Type text/plain;
    }
}
