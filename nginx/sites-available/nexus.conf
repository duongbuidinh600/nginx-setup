server {
    listen 80;
    server_name nexus.duongbd.site;

    access_log /var/log/nginx/nexus.access.log main;
    error_log /var/log/nginx/nexus.error.log warn;

    # Security headers
    include snippets/security-headers.conf;

    # Large file uploads for artifacts
    client_max_body_size 1G;
    client_body_timeout 300s;

    location / {
        # Common proxy headers
        include snippets/proxy-headers.conf;

        # Route to Nexus upstream
        proxy_pass http://nexus_backend;

        # Timeouts for Nexus operations
        proxy_connect_timeout 75s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;

        # Enable response buffering but disable request buffering for large uploads
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        proxy_request_buffering off;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "OK";
        add_header Content-Type text/plain;
    }
}
