server {
    listen 80;
    server_name nexus.duongbd.site;

    access_log /var/log/nginx/nexus.access.log main;
    error_log /var/log/nginx/nexus.error.log warn;

    # Security headers
    include snippets/security-headers.conf;

    # Large file uploads for artifacts
    client_max_body_size 1G;
    client_body_timeout 300s;

    location / {
        # Common proxy headers
        include snippets/proxy-headers.conf;

        # Route to Nexus upstream
        proxy_pass http://nexus_backend;

        # Nexus can have long operations
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;

        # Disable proxy buffering for large file uploads
        proxy_request_buffering off;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "OK";
        add_header Content-Type text/plain;
    }
}
