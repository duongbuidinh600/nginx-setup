server {
    listen 80;
    server_name es.duongbd.site;

    access_log /var/log/nginx/elasticsearch.access.log main;
    error_log /var/log/nginx/elasticsearch.error.log warn;

    # Security headers
    include snippets/security-headers.conf;

    # Increase buffer size for large ES requests
    client_max_body_size 100M;

    location / {
        # Common proxy headers (without timeouts)
        include snippets/proxy-headers-no-timeout.conf;

        # Route to Elasticsearch upstream
        proxy_pass http://elasticsearch_backend;

        # ES-specific timeouts for long-running queries
        proxy_connect_timeout 75s;
        proxy_read_timeout 300s;  # Override for long ES queries

        # Disable buffering for streaming responses
        proxy_buffering off;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "OK";
        add_header Content-Type text/plain;
    }
}
